<!DOCTYPE html>
<html>
<head>
    <title>Send Recipes data using form</title>

    <link href="/static/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
 
    
        
      <div class="container" >
        <form   class="col-6 mx-auto" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h3>Add Recipes Data</h3>

            <div class="mb-3">

                    <label for="fname">Recipe Name</label>
                    <input type="text" name="recepi_n" placeholder="Enter Recipe Name">
                
                    <label for="lname">Description</label>
                    <textarea  name="description" class="form-control"></textarea>
                
                    <label for="formfile">Image</label>
            
                    <!-- <label for="formFile" class="form-label">Default file input example</label> -->
                    <input class="form-control" name="image" type="file" id="formFile">
            
            
                    <!-- <select id="country" name="country">
                    <option value="australia">Australia</option>
                    <option value="canada">Canada</option>
                    <option value="usa">USA</option>
                    </select> -->
                
                    <input type="submit" value="Submit">
            </div>
          </form>
      </div>
      
    
</body>
</html>
